<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <div class="left1">
            <ul class="leftlist">
                <li><a href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a></li>
                <li><a href="https://web.archive.org/web/20191130234759/https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a></li>
            </ul>
        </div>
        <div class="right1">
            <ul>
                <li><a href="https://mail.google.com/">Gmail</a></li>
                <li><a href="https://images.google.com/">Images</a></li>
                <li><a href=""><img class="grid"src="./images/apps.png" alt=""></a></li>
                <li><a href=""><img class="profile" src="./images/profile.png" alt=""></a></li>
            </ul>
        </div>
    </div>
    <div class="main">
        <img class="logo" src="./images/logo.png" alt="Google Logo">
    </div>
    <div class="search">
        <img class="sicon" src="./images/search.png" alt="Search" class="searchicon">
        <input type="text" class="searchbar" type="text" title="Search">
        <a href="#"><img class="voiceicon" src="./images/mic.png" alt="Voice Search" class="voice" title="Search by Voice"></a>
    </div>
    <div class="buttons">
        <button class="button" type="button">Google Search</button>
        <button class="button" type="button">I'm Feeling Lucky</button>
    </div>
    <footer class="bot">
        <div class="left2">
            <ul class="leftlist2">
                <li><a href="https://www.google.com/intl/tr_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
                <li><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a></li>
                <li><a href="https://google.com/search/howsearchworks/?fg=1">How Search Works</a></li>
            </ul>
        </div>
        <div class="right2">
            <ul>
                <li><a href="https://policies.google.com/privacy?hl=tr&fg=1">Privacy</a></li>
                <li><a href="https://policies.google.com/terms?hl=tr&fg=1">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
