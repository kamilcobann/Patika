<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>
<body>
    <!--Google icon-->
    <div class="icon">
        <img height="113px" width="351" src="images/google.jpg" alt="google">
    </div>


    <!--Search-bar box-->
    <div class="search-box">
        Search the web using Google
        <br>
        <input class="typebar1" type="text" value size="40">
        <br>
        <button class="button1" type="button">Google Search</button>
        <button class="button1" type="button">I'm feeling lucky</button>
        
    </div> 

    <!--3 boxes below search box-->
<div class="container">
    <div class="box1">
        Special Searches
        <br>
        <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
        <br>
        <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
    </div>

    <div class="box2">
        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a>
        <br>
        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a>
        <br>
        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a>
        <br>
        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
    </div>
    <div class="box3">
       Get Google! <br> updates monthly:
       <br>
        <input class="type2" type="text" placeholder="your e-mail">
        <br>
        <button class="button1" type="button">Subscribe</button>
        <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
    </div>
</div>
<div class="box4">
        Copyright Â©1998 Google Inc.
</div>

</body>
</html>
